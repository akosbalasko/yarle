    <h1>YARLE</h1>
    <h2>The ultimate converter from Evernote to Markdown</h2>
  
    <p>Please follow the steps to convert your exported Evernote Notes to Markdown format.

    <p>
      <h3>Features:</h3>

      Yarle can convert:
<ul>
  <li>📝 Any text</li>
  <li>📝 All metadata: original creation time, last modification time, tags, GPS location, notebook name, source URL</li>
  <li>🔗 External links</li>
  <li>🔗 Internal links among Evernote notes</li>
  <li>💻 Codeblocks</li>
  <li>🖼️ Inline Images</li>
  <li>📎 Attachments</li>
  <li>📄 Webclips</li>
</ul>

Works with:
<ul>
<li>📓 single enex file (one notebook exported from Evernote)</li>
<li>📚 or a folder of enex files supported (several notebooks exported and placed into the same folder locally) (cli only, GUI still does not support this feature).</li>
</ul>

Highly customizable:
<ul>
<li>🚀 Creates Markdown files matching to user-defined templates, see Templates introduced. See How to use templates with YARLE for details.</li>
<li>💡 Metadata support: Puts title, creation time, update time, tags, and latlong source, notebook, link to original html meta-information into md as metadata. (To set them, please set up a custom template)</li>
<li>🔨 Updates md files' creation, access, and modification timestamps according to the notes' original create/update/modification time.</li>
<li>🔨 Organizes all attachments into a _resources subfolder (to keep the notes' folder as simple as possible).</li>
</ul>
