<template class="section-template">
  <section id="config" class="wrapper style2 spotlights">
    <section>
      <div class="content">
        <div class="inner">
          <h2>Step 2: Configuration</h2>


          <br><br>
          <div class="split style1">
            <section>
              <h2>Target Dialect</h2>
          <div class="field">
         <select name="outputFormat" id="outputFormat">
          <option value="ObsidianMD">Obsidian</option>
          <option value="LogSeqMD">LogSeq</option>
           <option value="StandardMD">Other Standard Markdown-based application</option>
         </select>
        </div>
        </section></div>


          <br><br>
          <div class="split style1">

          <section>
            <h2>General</h2>

          <div class="field half" id="logseqSettings.journalNotes.container">
            <label for="logseqSettings.journalNotes" class="pure-input-1-2">Notes type
            </label>
            <select name="logseqSettings.journalNotes" id="logseqSettings.journalNotes">
              <option value="true">Journal Notes</option>
              <option value="false">Pages</option>
             </select>   
            </div>
            <br>
            <div class="field half">
            <input type="checkbox" value="false" id='keepOriginalHtml' value="false">
                  <label for="keepOriginalHtml" class="pure-checkbox">
                    Keep the original Html
                    <br><div style='font-size: 12px;'><i>(
                    Converts the notes to HTML format also.)</i></div>
                  </label>
              
            </div>
            <div class="field half">
              
              <input type="checkbox" value="false" id='addWebClips'> 
                <label for="addWebClips" class="pure-checkbox">
                  Convert webclips
                  <br><div style='font-size: 12px;'><i>(Convert webclips too)</i></div>
                </label>
            
            </div>
            <div class="field half">
              <input type="checkbox" value="false" id='isZettelkastenNeeded'> 
              <label for="isZettelkastenNeeded" class="pure-checkbox">
                Zettelkasten-prefix needed.
                  <br><div style='font-size: 12px;'><i>((It puts Zettelkasten Id (based on time of creation) at the beginning of the file name.))</i></div>
              </label>
            </div>

            <div class="field half">
              
              <label for="dateFormat" >
                Date format:
              </label>
              <input type="text" value="" id='dateFormat'> 
              <br><div style='font-size: 12px;'><i>(
                ISO 8601 specification of the expected date format (e.g. YYYY-MM-DD))</i></div>

          </div>

          <div class="field half">
            <input type="checkbox" value="false" id='haveEnexLevelResources'> 
            <label for="haveEnexLevelResources" class="pure-checkbox">
              Store attachments in one folder only
              <br><div style='font-size: 12px;'><i>(
                Stores note resources on global _resources folder per enex export if enabled.)</i></div>
            </label>
          </div>

          <div class="field half">
            <label for="keepImageSize" class="pure-checkbox">
              Keep Image size
              
            </label>
              <select name="keepImageSize" id="keepImageSize">
                <option value="ObsidianMD">Yes</option>
                <option value="StandardMD">No</option>
              </select>
              <br><div style='font-size: 12px;'><i>(
                Preserves the images' width and height in the chosen format.)</i></div>
        </div>

        <div class="field half">
          <input type="checkbox" value="false" id='urlEncodeFileNamesAndLinks'> 
          <label for="urlEncodeFileNamesAndLinks" class="pure-checkbox">
            Perform URL Encoding on FileNames And Links
            <br><div style='font-size: 12px;'><i>(
              URL-encodes linked file names and internal EN links . e.g "linked file.jpg" will be converted to "linked%20file.jpg" )</i></div>
          </label>
        </div>


        <div class="field half">
          <input type="checkbox" value="false" id='keepOriginalAmountOfNewlines'> 
          <label for="keepOriginalAmountOfNewlines" class="pure-checkbox">
            Keep original amount of newlines
            <br><div style='font-size: 12px;'><i>(
              keep the original amount of newlines, default is false, when the multiple newlines are collapsed to one.)</i></div>
          </label>
      </div>
      <div class="field half">
        <input type="checkbox" value="false" id='generateNakedUrls'> 
        <label for="generateNakedUrls" class="pure-checkbox">
          Generate 'naked' URLs
          <br><div style='font-size: 12px;'><i>(
            if it's true, Yarle generates 'naked' external Urls without any extra characters. If its false, external Urls are wrapped by  '\<' and '\>' characters
            )</i></div>
        </label>
    </div>
      
      <div class="field half">
        <input type="checkbox" value="false" id='addExtensionToInternalLinks'> 
        <label for="addExtensionToInternalLinks" class="pure-checkbox">
          Add 'md' extension of internal links
          <br><div style='font-size: 12px;'><i>(
            adds '.md' extensions at the end of internal file links, to make them recognizable by DevonThink and other tools )</i></div>
        </label>
      </div>
      <div class="field half">
        <input type="checkbox" value="false" id='plainTextNotesOnly'> 
        <label for="plainTextNotesOnly" class="pure-checkbox">
          Convert plain text notes only
          <br><div style='font-size: 12px;'><i>(
            Skips any notes with attachments (e.g. notes containing pictures).)</i></div>
        </label>
    </div>

          <div class="field"> 
              <input type="checkbox" value="false" id='skipEnexFileNameFromOutputPath'>
              <label for="skipEnexFileNameFromOutputPath" class="pure-checkbox">
                Skip enex filename from output path
              </label> 
          </div>

          <div class="field">
            <label for="resourcesDir">Custom resources folder:
            </label>
            <input type="text" name="resourcesDir" id="resourcesDir" value="_resources">
          </div>
      </section>
      
      <section style="display: block;width: 20%;">
      </section>
          </div>
          <br><br>
          <div class=" split style1">
            <section>
              <h2>Notes</h2>
              <div class="field">
                <input type="checkbox" value="false" id='monospaceIsCodeBlock'>
                <label for="monospaceIsCodeBlock" class="pure-checkbox">
                  Monospace Is used as Code block
                  <br><div style='font-size: 12px;'><i>(
                    if it's true then all deepest elements with monospace font style is recognized as Codeblocks.)</i></div>
                </label>
                
              </div>
              <div class="field">
                <input type="checkbox" value="false" id='keepMDCharactersOfENNotes'> 
                <label for="keepMDCharactersOfENNotes" class="pure-checkbox">
                  Keep Markdown characters Of EN Notes
                  <br><div style='font-size: 12px;'><i>(
                    Set it true, if you used Markdown format in your EN notes.)</i></div>
                </label>
              </div>
            </section>
            <section>
               </section>
          </div>
          <br><br>
          <div class="split style1">
            <section>
              <h2>Tags</h2>

                <div class="field">
                  <input type="checkbox" value="false" id='useHashTags'> 
                  <label for="useHashTags" class="pure-checkbox">
                    Add # to tag
                    <br><div style='font-size: 12px;'><i>(
                      Appends the pound sign at the beginning of the tags.)</i></div>
                  </label>
                </div>
              
                <div class="field">
                  <input type="checkbox" value="false" id='nestedTags'> 
                  <label for="nestedTags" class="pure-checkbox">
                    Generate nested tags
                    <br><div style='font-size: 12px;'><i>(
                      It's a complex property contains the following subitems: "separatorInEN", "replaceSeparatorWith" and  "replaceSpaceWith"Â . separatorInEN stores the tag separator used in Evernote, replaceSeparatorWith is the string to what separatorInEN should be replaced to, and replaceSpaceWith is the string to what the space character should be replaced to in the tags. For example using the default settings a tag ```tag1_sub tag of tag1``` is going to be converted to ```tag1/sub-tag-of-tag1```)</i></div>
                  </label>
                </div>

                <div class="field half">
                  <label for="nestedTags.separatorInEN"> Separator of nested tags in EN
                  </label>
                  <input type="text" name="nestedTags.separatorInEN" id="nestedTags.separatorInEN" >

                </div>
                <div class="field half first">
                  <label for="nestedTags.replaceSeparatorWith" class="pure-input-1-2">Replace separator with</label>
                  <input type="text" id='nestedTags.replaceSeparatorWith' name='nestedTags.replaceSeparatorWith' size="10"/>
                </div>
                <div class="field half">
  
                  <label for="nestedTags.replaceSpaceWith" class="pure-input-1-2">Replace space with
                    </label>
  
                  <input type="text" id='nestedTags.replaceSpaceWith' width="20px">
                </div>
            </section>
            <section></section>
            </div>
      
      </div>
    </div>
    </section>
    
  </section>
  </template>
